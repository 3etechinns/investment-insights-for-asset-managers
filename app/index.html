<html>
<head>
  <title>Investment Insights for Asset Managers</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Viewport settings-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="node_modules/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="css/prism.css">

  <link rel="stylesheet" href="css/app.css" type="text/css">
  <link rel="stylesheet" href="routes/home/home.css" type="text/css">
  <link rel="stylesheet" href="routes/news/news.css" type="text/css">
  <link rel="stylesheet" href="routes/simulation/simulation.css" type="text/css">
  <link rel="stylesheet" href="css/app-theme.css" type="text/css">
  <link rel="icon" href="images/favicon.ico">
</head>
<body ng-app="app" ng-controller="AppController as controller" ng-cloak>
  <div layout="column" layout-fill class="app-container">
    <header>
      <md-toolbar>
        <div class="md-toolbar-tools" md-whiteframe="4">
          <md-button class="md-icon-button" ng-click="toggleSidebar()">
            <md-icon>menu</md-icon>
          </md-button>
          <span class="title md-title">Investment Insights</span>&nbsp;<span class="title md-subtitle">for Asset Managers</span>
          <span flex></span>
          <md-button class="md-icon-button" href="https://github.com/IBM-Bluemix/investment-insights-for-asset-managers">
            <md-icon md-svg-src="images/github-circle.svg"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
    </header>

    <div layout="row" layout-fill flex ui-view></div>
  </div>

  <spinner>
    <div id="loadingProgress" layout="row" layout-align="center center">
      <md-progress-circular md-diameter="96"></md-progress-circular>
    </div>
  </spinner>

<!-- Angular Material requires Angular.js Libraries -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

<!-- Angular Material Library -->
<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

<script type="text/javascript" src="node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
<script type="text/javascript" src="js/prism.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/state.service.js"></script>
<script type="text/javascript" src="js/portfolio.service.js"></script>
<script type="text/javascript" src="js/news.service.js"></script>
<script type="text/javascript" src="js/simulation.service.js"></script>

<script type="text/javascript" src="routes/dashboard/dashboard.js"></script>
<script type="text/javascript" src="routes/home/home.js"></script>
<script type="text/javascript" src="routes/about/about.js"></script>
<script type="text/javascript" src="routes/portfolio/portfolio.js"></script>
<script type="text/javascript" src="routes/news/news.js"></script>
<script type="text/javascript" src="routes/simulation/simulation.js"></script>
</body>
</html>
