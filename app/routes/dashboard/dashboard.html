<div layout="row" layout-xs="column" flex>
  <div class="sidebar" layout="column" ng-show="sidebarVisible" md-whiteframe="4">
    <div>
      <div class="sidebar-user" layout="column" hide-xs layout-align="center center">
        <md-icon class="sidebar-user-avatar">face</md-icon>
        <span class="sidebar-user-name">John Smith</span>
      </div>
    </div>

    <div class="sidebar-item">
      <a class="md-button md-ink-ripple" ui-sref="dashboard.portfolio" ui-sref-active="active">
        <md-icon>card_travel</md-icon>
        Portfolio
      </a>
    </div>

    <div class="sidebar-item">
      <a class="md-button md-ink-ripple" ui-sref="dashboard.news" ui-sref-active="active">
        <md-icon>subject</md-icon>
        News Analysis
        <span class="badge" ng-if="state.get('news')">{{state.get('news').results.length}}</span>
      </a>
    </div>

    <div class="sidebar-item">
      <a class="md-button md-ink-ripple" ui-sref="dashboard.simulation" ui-sref-active="active">
        <md-icon>show_chart</md-icon>
        Simulation
      </a>
    </div>

    <div flex></div>

    <div class="sidebar-item">
      <a class="md-button md-ink-ripple" ui-sref="dashboard.about" ui-sref-active="active">
        <md-icon>info</md-icon>
        About
      </a>
    </div>
    <div class="sidebar-item">
      <a class="md-button md-ink-ripple" href="/auth/logout">
        <md-icon></md-icon>
        Log out
      </a>
    </div>
  </div>
  <div class="main" flex ui-view layout="row"></div>
</div>
