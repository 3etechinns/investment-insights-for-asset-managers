<!doctype html>

<html lang="en">
<head>
    <title>FinTrade</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="icon" href="./images/favicon.ico">

</head>
<body class="homePage">
<div class="container">
    <div class="outline">
        <header>
            <div class="banner">
                <div class="titleArea">
                    <div class="logo"><img class="logoImage" src="images/wash/cloud.svg"></div>
                    <div class="name"><a class="home" href=".">FINTRADE</a></div>
                </div>
                <div class="loginArea">
                    <div class="menu"><a class="menulink" href="#">ABOUT</a></div>
                    <div id="logout" class="menu" style="display:none"><a class="menulink" href="./logout">LOGOUT</a>
                    </div>
                    <div id="status "></div>
                </div>
                <a href="https://github.com/IBM-Bluemix/cognitive-trade"><img height="25px" src="images/github.svg"/></a>
            </div>
        </header>
        <header>
            <div class="bannersecond">
                <div class="sectionTitleArea">
                    <p class="tagline">Cognitive Trade.</p>
                </div>
            </div>
        </header>

        <section class="layout ">
            <div class="dropmenu" id="loginmenu">
                <div class="loginbox">
                    <div class="loginform">
                        <div class="loginfield">
                            <img src="images/username.svg" class="icon">
                            <input id="email" class="logininput" type="text" name="email" placeholder="E-mail address" onkeypress="return newEvent(event,'login')">
                        </div>
                        <div class="loginfield">
                            <img src="images/password.svg" class="icon">
                            <input id="password" class="logininput" type="password" name="password" placeholder="Password" onkeypress="return newEvent(event,'login')">
                        </div>
                        <button class="loginbutton" onclick="login()">Log In</button>
                        <div class="loginnew"><a class="signuplink" href="./signup">Add a new account</a></div>
                    </div>
                </div>
            </div>
            <div class="messagearea" id="messagearea"></div>
        </section>
    </div>
</div>

<div class="rowFooter">
    <footer>
        MADE WITH <a href="https://www.ibm.com/watson/developercloud/" target="_blank">IBM WATSON</a> &  <a href="https://www.ibm.com/cloud-computing/solutions/banking/" target="_blank">IBM FINANCIAL SERVICES</a>
    </footer>
</div>

</body>
<script src="src/main.js "></script>
</html>
