<!doctype html>

<html lang="en">
<head>
    <title>FinTrade</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/benefit.css">
    <link rel="stylesheet" href="/stylesheets/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="icon" href="./images/favicon.ico">
</head>

<body class="homePage" onload="getBenefits();">
<div class="healthContainer">
    <header>
        <div class="banner">
            <div class="titleArea">
                <div class="logo"><img class="logoImage" src="images/wash/cloud.svg"></div>
                <div class="name"><a class="home" href=".">FINTRADE</a></div>
            </div>
            <div class="loginArea">
                <div class="menu"><a class="menulink" href="./about">ABOUT</a></div>
                <div id="login" class="menu"><a class="menulink" href="./login">LOGIN</a></div>
                <div id="logout" class="menu"><a class="menulink" href="./logout">LOGOUT</a></div>
                <div id="status "></div>
            </div>
            <a href="https://github.com/IBM-Bluemix/finance-trade"><img height="25px" src="images/github.svg"/></a>
        </div>
    </header>
    <section class="dashbaordPanel">
        <div class="userProfile">
            <div class="portfolioArea">
                <div class="serviceHeader">
                    <i class="fa fa-university" aria-hidden="true"></i> Investment Portfolio
                </div>
                <aside class="insidePanel">
                    <i>Under development</i>
                </aside>
            </div>
            <hr/>

            <div class="riskArea">
                <div class="serviceHeader">
                    <i class="fa fa-user-md" aria-hidden="true"></i> Portfolio Optimizer
                </div>
                <aside class="insidePanel">
                </aside>
            </div>
        </div>

        <div class="newsArea">
            <div class="serviceHeader">
                <i class="fa fa-newspaper-o" aria-hidden="true"></i> Discovery News
            </div>
            <aside class="insidePanel">
                <i>Under development</i>
            </aside>
        </div>

        <div class="analyticsArea">
            <div class="marketScenarios">
                <div class="serviceHeader">
                    <img src="./images/market_Scenarios.svg" alt="market Scenarios" data-pin-nopin="true"> <span class="insideText">Predictive Market-Scenarios Service</span>
                    <!--<i class="fa fa-pie-chart" aria-hidden="true"></i> Predictive-Market-Scenarios Service-->
                </div>
            </div>

            <div class="instrumentAnalytics">
                <div class="serviceHeader">
                    <!--<i class="fa fa-bar-chart" aria-hidden="true"></i> Simulated Instrument Analytics-->
                    <img src="./images/instrument_Analytics.svg" alt="price and analytics under stress" data-pin-nopin="true"> <span class="insideText">Simulated Instrument Analytics</span>
                </div>
            </div>
        </div>

    </section>
</div>


<div class="rowFooter">
    <footer>
        MADE WITH <a href="https://www.ibm.com/watson/developercloud/" target="_blank">IBM WATSON</a> & <a
            href="https://www.ibm.com/cloud-computing/solutions/banking/" target="_blank">IBM FINANCIAL SERVICES</a>
    </footer>
</div>
</body>
<script src="src/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
</html>
